<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

			</div>	
			<div class="wrapper">

			</div>
			<div class="wrapper">

				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass">Listen music</li>
				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass">Play Fortnite</li>
				<button class="delClass">Del</button>
			</div>
			<div class="wrapper">
				<li class="taskClass">Go get a beer</li>

			</div>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
